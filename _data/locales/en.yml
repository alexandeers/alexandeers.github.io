# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: '%b %e, %Y'
    dayjs: 'll'
  archives:
    strftime: '%b'
    dayjs: 'MMM'

# categories page
categories:
  category_measure:
    singular: kategori
    plural: kategorier
  post_measure:
    singular: inlägg
    plural: inlägg
