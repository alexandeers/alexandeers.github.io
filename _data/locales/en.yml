# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Category
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Hem
  categories: Kategorier
  tags: Tags
  archives: Arkiv
  about: Om

# the text displayed in the search bar & search results
search:
  hint: sök
  cancel: Avbryt
  no_results: Inga matchande resultat.

panel:
  lastmod: Nyligen Uppdaterade
  trending_tags: Trendande Tags
  toc: Innehåll

copyright:
  # Shown at the bottom of the post
  license:
    template: .
    name: .
    link: .

  # Displayed in the footer
  brief: .
  verbose: .

meta: .

not_found:
  statment: Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.

notification:
  update_found: A new version of content is available.
  update: Update

# ----- Posts related labels -----

post:
  written_by: Av
  posted: Publicerad
  updated: Uppdaterad
  words: ord
  pageview_measure: visningar
  read_time:
    unit: min
    prompt: read
  relate_posts: Further Reading
  share: Share
  button:
    next: Newer
    previous: Older
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
      succeed: Link copied successfully!
  # pinned prompt of posts list on homepage
  pin_prompt: Pinned

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: '%b %e, %Y'
    dayjs: 'll'
  archives:
    strftime: '%b'
    dayjs: 'MMM'

# categories page
categories:
  category_measure:
    singular: category
    plural: categories
  post_measure:
    singular: post
    plural: posts
